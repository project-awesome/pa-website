<div class="modal-header">
    <h3 class="modal-title">{{ ctrl.title }}</h3>
    <hr>
    <div>
      <h5>{{ ctrl.description }}</h5>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">{{ ctrl.okText }}</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">{{ ctrl.cancelText }}</button>
</div>
